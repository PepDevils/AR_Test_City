    <script>


            var loaded = false;

            function locationChanged(lat, lon, alt, acc){

                if(!loaded){

                 // first marker
                    var marker_image = new AR.imageResource("assets/marker_idle.png");

                    var marker_loc = new AR.GeoLocation(lat+0.000688, lon+0.001905, alt);

                    var marker_drawable = new AR.ImageDrawable(marker_image, 5);

                    var marker_object = AR.GeoObject(marker_loc, {
                             drawables: {
                                    cam: [marker_drawable]
                             }

                    })
                    AR.logger.debug("Added marker1");



                    // second marker
                    var marker_image2 = new AR.imageResource("assets/marker_idle.png");

                    var marker_loc2 = new AR.GeoLocation(lat+0.0002699, lon+0.002294, alt);

                    var marker_drawable2 = new AR.ImageDrawable(marker_image2, 8);

                    var marker_object2 = AR.GeoObject(marker_loc2, {
                             drawables: {
                                    cam: [marker_drawable2]
                             }

                    })
                    AR.logger.debug("Added marker2");

                    loaded = true;
                }


            }

            //start login
            AR.logger.activateDebugMode();

            AR.context.onLocationChanged = locationChanged;

    </script>
